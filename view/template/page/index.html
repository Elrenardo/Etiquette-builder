<div class="container">
	<div class="space-between">
		<h1>Liste des Etiquettes enregistrées: </h1>
		<button type="button" class="btn btn-primary" onClick="{{add}}">Ajouter</button>
	</div>
	<hr/>
	<div class="list-group">
	  {{#list}}
	  <a href="#!/view/{{uid}}" class="list-group-item list-group-item-action">{{name}}</a>
	  {{/list}}
	</div>
</div>

<script type="text/javascript">
function ajouterLabel()
{
	let value = prompt("Nom de l'etiquette ?");
	if(value)
	$.getJSON('../label/add?name='+value,function(data)
	{
		alert('Enregistrement temriné');
		API.refresh();
	});
}
</script>
